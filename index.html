<!DOCTYPE html>
<html lang="en">
<head>
    <h1>
        <center>GURU CODE HUB</center>
    </h1>
    <h1>
        <center>ML 2</center>
    </h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Copy to Clipboard</title>
</head>
<body>

    <div>
        <h3>Section 1</h3>
        <textarea id="copyText1" rows="4" cols="50">
            import numpy as nmp 
            import matplotlib.pyplot as mpltl 
            import pandas as pnd</textarea>
        <button onclick="copyToClipboard('copyText1')">Copy Text</button>
    </div>

    <div>
        <h3>Section 2</h3>
        <textarea id="copyText2" rows="4" cols="50">
            DS = pnd.read_csv('Wine.csv') 
# Now, we will distribute the dataset into two components "X" and "Y" 
X = DS.iloc[: , 0:13].values 
Y = DS.iloc[: , 13].values</textarea>
        <button onclick="copyToClipboard('copyText2')">Copy Text</button>
    </div>

    <div>
        <h3>Section 3</h3>
        <textarea id="copyText3" rows="4" cols="50">
            from sklearn.model_selection import train_test_split as tts 
X_train, X_test, Y_train, Y_test = tts(X, Y, test_size = 0.2, random_state = 0)</textarea>
        <button onclick="copyToClipboard('copyText3')">Copy Text</button>
    </div>


    <div>
        <h3>Section 4</h3>
        <textarea id="copyText4" rows="4" cols="50">
            from sklearn.preprocessing import StandardScaler as SS 
SC = SS() 
 
X_train = SC.fit_transform(X_train) 
X_test = SC.transform(X_test)</textarea>
        <button onclick="copyToClipboard('copyText4')">Copy Text</button>
    </div>

    <div>
        <h3>Section 5</h3>
        <textarea id="copyText5" rows="4" cols="50">
            from sklearn.decomposition import PCA 
            PCa = PCA (n_components = 1) 
            X_train = PCa.fit_transform(X_train) 
            X_test = PCa.transform(X_test) 
            explained_variance = PCa.explained_variance_ratio_</textarea>
        <button onclick="copyToClipboard('copyText5')">Copy Text</button>
    </div>



    <div>
        <h3>Section 6</h3>
        <textarea id="copyText6" rows="4" cols="50">
            from sklearn.linear_model import LogisticRegression as LR 
 
            classifier_1 = LR (random_state = 0) 
            classifier_1.fit(X_train, Y_train)</textarea>
        <button onclick="copyToClipboard('copyText6')">Copy Text</button>
    </div>



    <div>
        <h3>Section 7</h3>
        <textarea id="copyText7" rows="4" cols="50">
            Y_pred = classifier_1.predict(X_test)</textarea>
        <button onclick="copyToClipboard('copyText7')">Copy Text</button>
    </div>



    <div>
        <h3>Section 8</h3>
        <textarea id="copyText8" rows="4" cols="50">
            from sklearn.metrics import confusion_matrix as CM 
cm = CM (Y_test, Y_pred)</textarea>
        <button onclick="copyToClipboard('copyText8')">Copy Text</button>
    </div>



    <div>
        <h3>Section 9</h3>
        <textarea id="copyText9" rows="4" cols="50">
            from matplotlib.colors import ListedColormap as LCM 
            X_set, Y_set = X_train, Y_train 
            X_1, X_2 = nmp.meshgrid(nmp.arange(start = X_set[:, 0].min() - 1, 
             stop = X_set[: , 0].max() + 1, step = 0.01), 
             nmp.arange(start = X_set[: , 1].min() - 1, 
             stop = X_set[: , 1].max() + 1, step = 0.01)) 
             
            mpltl.contourf(X_1, X_2, classifier_1.predict(nmp.array([X_1.ravel(), 
             X_2.ravel()]).T).reshape(X_1.shape), alpha = 0.75, 
             cmap = LCM (('yellow', 'grey', 'green'))) 
             
            mpltl.xlim (X_1.min(), X_1.max()) 
            mpltl.ylim (X_2.min(), X_2.max()) 
             
            for s, t in enumerate(nmp.unique(Y_set)): 
             mpltl.scatter(X_set[Y_set == t, 0], X_set[Y_set == t, 1], 
             c = LCM (('red', 'green', 'blue'))(s), label = t) 
             
            mpltl.title('Logistic Regression for Training set: ') 
            mpltl.xlabel ('PC_1') # for X_label 
            mpltl.ylabel ('PC_2') # for Y_label 
            mpltl.legend() # for showing legend 
             
            # show scatter plot 
            mpltl.show()</textarea>
        <button onclick="copyToClipboard('copyText9')">Copy Text</button>
    </div>



    <div>
        <h3>Section 10</h3>
        <textarea id="copyText10" rows="4" cols="50">#Visulaizing the test set result 
            from matplotlib.colors import ListedColormap as LCM 
            X_set, Y_set = X_test, Y_test 
            X_1, X_2 = nmp.meshgrid(nmp.arange(start = X_set[: , 0].min() - 1, 
            stop = X_set[: , 0].max() + 1, step = 0.01), 
            nmp.arange(start = X_set[: , 1].min() - 1, 
            stop = X_set[: , 1].max() + 1, step = 0.01)) 
            mpltl.contourf(X_1, X_2, classifier_1.predict(nmp.array([X_1.ravel(), 
            X_2.ravel()]).T).reshape(X_1.shape), alpha = 0.75, 
            cmap = LCM(('pink', 'grey', 'aquamarine'))) 
            mpltl.xlim(X_1.min(), X_1.max()) 
           mpltl.ylim(X_2.min(), X_2.max()) 
            for s, t in enumerate(nmp.unique(Y_set)): 
            mpltl.scatter(X_set[Y_set == t, 0], X_set[Y_set == t, 1], 
            c = LCM(('red', 'green', 'blue'))(s), label = t) 
            # title for scatter plot 
           mpltl.title('Logistic Regression for Testing set') 
           mpltl.xlabel ('PC_1') # for X_label 
           mpltl.ylabel ('PC_2') # for Y_label 
           mpltl.legend() 
            # show scatter plot 
           mpltl.show()</textarea>
        <button onclick="copyToClipboard('copyText10')">Copy Text</button>
    </div>







    <!-- Add more sections as needed -->

    <script>
        function copyToClipboard(elementId) {
            var copyText = document.getElementById(elementId);
            copyText.select();
            document.execCommand("copy");
            alert("Text copied to clipboard: " + copyText.value);
        }
    </script>

</body>
</html>
